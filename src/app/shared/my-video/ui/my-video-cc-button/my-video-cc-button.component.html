<button class="myVideoButton" (click)="toggleCCDisplay()">
  <!-- NOTE: this is the filled and outlined CC icon from Angular Material icon, e.g., https://material.io/resources/icons/?icon=closed_caption&style=baseline -->
  <span *ngIf="CCshown" class="sr-only">Hide closed captions</span>
  <!-- NOTE: accessibility experts noted svg can be aria-hidden since span gives the label for this control -->
  <svg *ngIf="CCshown" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
    <title>Hide closed captions</title>
    <path d="M0 0h24v24H0z" fill="none"/><path fill="currentColor" d="M19 4H5c-1.11 0-2 .9-2 2v12c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-8 7H9.5v-.5h-2v3h2V13H11v1c0 .55-.45 1-1 1H7c-.55 0-1-.45-1-1v-4c0-.55.45-1 1-1h3c.55 0 1 .45 1 1v1zm7 0h-1.5v-.5h-2v3h2V13H18v1c0 .55-.45 1-1 1h-3c-.55 0-1-.45-1-1v-4c0-.55.45-1 1-1h3c.55 0 1 .45 1 1v1z"/>
  </svg>
  <span *ngIf="!CCshown" class="sr-only">Show closed captions</span>
  <svg *ngIf="!CCshown" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
    <title>Show closed captions</title>
    <path d="M0 0h24v24H0V0z" fill="none"/><path fill="currentColor" d="M19 4H5c-1.11 0-2 .9-2 2v12c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H5V6h14v12zM7 15h3c.55 0 1-.45 1-1v-1H9.5v.5h-2v-3h2v.5H11v-1c0-.55-.45-1-1-1H7c-.55 0-1 .45-1 1v4c0 .55.45 1 1 1zm7 0h3c.55 0 1-.45 1-1v-1h-1.5v.5h-2v-3h2v.5H18v-1c0-.55-.45-1-1-1h-3c-.55 0-1 .45-1 1v4c0 .55.45 1 1 1z"/>
  </svg>
</button>
